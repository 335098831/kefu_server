version = "v2.0.0"
appname = kefu_server
runmode = "dev"
httpport = 8080
copyrequestbody = true
viewspath = "public"

# grpc port
# robot 客户端 端口
grpc_port = 8028

# 客服客户端前台地址
# 1.工单邮件会发送
kefu_client_url = "http://localhost:8080"

# 用于本地服务静态资源地址
static_host = "http://localhost:8080"

# 进程监控
# EnableAdmin = false
# AdminAddr = "localhost"
# AdminPort = 8089

# 小米mimc open api URL
mimc_HttpUrl = "https://mimc.chat.xiaomi.net/api/account/token"

# https 
#EnableHTTPS = true
#EnableHttpTLS = true
#HTTPSPort = 443
#HTTPSCertFile = "conf/ssl.crt"
#HTTPSKeyFile = "conf/ssl.key"

# Email
